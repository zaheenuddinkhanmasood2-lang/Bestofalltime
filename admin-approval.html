                <a href="index.html" class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">

                        class="text-xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">SharedStudy</span>

                        class="glass-button px-4 py-2 rounded-full border border-red-500/50 text-red-300 font-semibold hover:bg-red-500/10 transition-all duration-300">

    <main class="pt-24 px-4 pb-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="glass-card p-6 rounded-2xl shadow-2xl mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">
                            <i class="fas fa-shield-alt mr-3 text-purple-400"></i>Admin Panel
                        </h1>
                        <p class="text-gray-300">Review and approve pending notes</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <div class="text-sm text-gray-400">Pending Notes</div>
                            <div id="pendingCount" class="text-2xl font-bold text-purple-400">0</div>
                        </div>
                        <button id="refreshBtn"
                            class="glass-button px-4 py-2 rounded-full border border-white/20 text-white hover:bg-white/10 transition-all">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="glass-card p-4 rounded-2xl shadow-2xl mb-6">
                <div class="flex space-x-2">
                    <button id="tabPending" class="tab-button active px-6 py-2 rounded-lg font-medium transition-all">
                        <i class="fas fa-clock mr-2"></i>Pending
                    </button>
                    <button id="tabApproved" class="tab-button px-6 py-2 rounded-lg font-medium transition-all">
                        <i class="fas fa-check-circle mr-2"></i>Approved
                    </button>
                    <button id="tabRejected" class="tab-button px-6 py-2 rounded-lg font-medium transition-all">
                        <i class="fas fa-times-circle mr-2"></i>Rejected
                    </button>
                </div>
            </div>

            <!-- Notes List -->
            <div id="notesContainer" class="space-y-4">
                <div class="glass-card p-8 rounded-2xl shadow-2xl text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-400 mb-4"></i>
                    <p class="text-gray-300">Loading notes...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden glass-card p-12 rounded-2xl shadow-2xl text-center">
                <i class="fas fa-inbox text-6xl text-gray-600 mb-4"></i>
                <h3 class="text-xl font-semibold text-white mb-2">No notes found</h3>
                <p class="text-gray-400">There are no notes in this category.</p>
            </div>

            <!-- Audit Log -->
            <div class="glass-card p-6 rounded-2xl shadow-2xl mt-8">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Audit Log</h2>
                        <p class="text-gray-400 text-sm">Uploads, downloads, tips, badges, and suspicious events</p>
                    </div>
                    <button id="auditRefreshBtn"
                        class="glass-button px-4 py-2 rounded-full border border-white/20 text-white hover:bg-white/10 transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
                <div id="auditLogContainer" class="space-y-3 max-h-[32rem] overflow-y-auto pr-2">
                    <div class="text-gray-400 text-sm">Loading audit eventsâ€¦</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Note Detail Modal -->
    <div id="noteModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black/70 backdrop-blur-sm" onclick="closeModal()"></div>
            <div class="relative glass-card p-6 rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
