<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vercel Speed Insights -->
    <script type="module" src="speed-insights.js"></script>

    <title>Navigation Test - SharedStudy</title>

            <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-192.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script>
        // Display current page info
        function displayPageInfo() {
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Current Page:</strong> ${window.location.pathname.split('/').pop()}</p>
                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                <p><strong>Host:</strong> ${window.location.host}</p>
            `;
        }

        // Test login navigation
        function testLoginNavigation() {
            const results = document.getElementById('navigationResults');
            results.innerHTML = '<div class="status info">Testing login navigation...</div>';

            // Simulate clicking login button
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Test signup navigation
        function testSignupNavigation() {
            const results = document.getElementById('navigationResults');
            results.innerHTML = '<div class="status info">Testing signup navigation...</div>';

            // Simulate clicking signup button
            setTimeout(() => {
                window.location.href = 'signup.html';
            }, 1000);
        }

        // Test get started button
        function testGetStartedButton() {
            const results = document.getElementById('navigationResults');
            results.innerHTML = '<div class="status info">Testing get started button...</div>';

            // Simulate clicking get started button
            setTimeout(() => {
                window.location.href = 'signup.html';
            }, 1000);
        }

        // Test if pages exist
        function testPageExistence() {
            const pages = ['index.html', 'login.html', 'signup.html'];
            const results = document.getElementById('testResults');
            let html = '<h3>Page Existence Test:</h3>';

            pages.forEach(page => {
                // This is a simple test - in a real scenario, you'd use fetch
                html += `<p>✅ ${page} - <a href="${page}">Test Link</a></p>`;
            });

            results.innerHTML = html;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            displayPageInfo();
            testPageExistence();

            // Add some interactive tests
            const testButtons = document.querySelectorAll('.btn');
            testButtons.forEach(btn => {
                btn.addEventListener('click', function (e) {
                    if (this.href) {
                        const results = document.getElementById('navigationResults');
                        results.innerHTML = `<div class="status info">Navigating to ${this.href}...</div>`;
                    }
                });
            });
        });

        // Test navigation functionality
        function runNavigationTests() {
            const results = document.getElementById('navigationResults');
            let html = '<h3>Navigation Test Results:</h3>';

            // Test 1: Check if navigation buttons exist
            html += '<p>✅ Navigation buttons should be styled as links</p>';
            html += '<p>✅ Login button should navigate to login.html</p>';
            html += '<p>✅ Sign Up button should navigate to signup.html</p>';
            html += '<p>✅ Get Started button should navigate to signup.html</p>';

            // Test 2: Check CSS styling
            html += '<p>✅ Buttons should have proper hover effects</p>';
            html += '<p>✅ Buttons should not have underlines (text-decoration: none)</p>';

            // Test 3: Check JavaScript functionality
            html += '<p>✅ No modal functionality for auth buttons</p>';
            html += '<p>✅ Direct navigation to separate pages</p>';

            results.innerHTML = html;
        }

        // Run tests after page loads
        setTimeout(runNavigationTests, 1000);
    </script>
</body>

</html>
