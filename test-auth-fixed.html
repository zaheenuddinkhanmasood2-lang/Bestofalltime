<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .test-item {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4ade80;
        }

        .test-item.error {
            border-left-color: #ef4444;
        }

        .test-item.warning {
            border-left-color: #f59e0b;
        }

        .status {
            font-weight: bold;
            margin-right: 10px;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #ef4444;
        }

        .warning {
            color: #f59e0b;
        }

        .info {
            color: #3b82f6;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
        }

        pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Authentication Test - Fixed</h1>
        <p>This page tests the fixed authentication system.</p>

        <div style="margin: 20px 0;">
            <button onclick="testSupabaseConnection()" id="testBtn">Test Supabase Connection</button>
            <button onclick="testSignup()" id="signupBtn">Test Signup</button>
            <button onclick="testLogin()" id="loginBtn">Test Login</button>
            <button onclick="clearResults()" id="clearBtn">Clear Results</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let supabase;

        function addResult(title, status, message, data = null) {
            const resultsDiv = document.getElementById('results');
            const testItem = document.createElement('div');
            testItem.className = `test-item ${status}`;

            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'warning';
            const statusText = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ö†Ô∏è';

            testItem.innerHTML = `
                <div>
                    <span class="status ${statusClass}">${statusText}</span>
                    <strong>${title}</strong>
                </div>
                <div style="margin-top: 8px;">${message}</div>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;

            resultsDiv.appendChild(testItem);
        }

        async function testSupabaseConnection() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';

            try {
                addResult('Supabase Connection', 'info', 'Testing connection...');

                if (typeof window.getSupabaseClient === 'undefined') {
                    addResult('Supabase Connection', 'error', 'getSupabaseClient function not found. Check supabaseClient.js is loaded.');
                    return;
                }

                supabase = window.getSupabaseClient();
                addResult('Supabase Connection', 'success', 'Supabase client initialized successfully!');

                // Test basic connection
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);

                if (error) {
                    addResult('Database Connection', 'error', `Database connection failed: ${error.message}`);
                } else {
                    addResult('Database Connection', 'success', 'Database connection successful!');
                }

            } catch (error) {
                addResult('Supabase Connection', 'error', `Connection test failed: ${error.message}`);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test Supabase Connection';
            }
        }

        async function testSignup() {
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.disabled = true;
            signupBtn.textContent = 'Testing...';

            try {
                addResult('Signup Test', 'info', 'Testing user registration...');

                if (!supabase) {
                    addResult('Signup Test', 'error', 'Supabase client not initialized. Run connection test first.');
                    return;
                }

                // Generate test email
                const testEmail = `test-${Date.now()}@example.com`;
                const testPassword = 'testpassword123';

                const { data, error } = await supabase.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: {
                        data: {
                            full_name: 'Test User'
                        }
                    }
                });

                if (error) {
                    addResult('Signup Test', 'error', `Signup failed: ${error.message}`);
                } else {
                    addResult('Signup Test', 'success', `Signup successful! User: ${data.user?.email}`);
                }

            } catch (error) {
                addResult('Signup Test', 'error', `Signup test failed: ${error.message}`);
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Test Signup';
            }
        }

        async function testLogin() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';

            try {
                addResult('Login Test', 'info', 'Testing user login...');

                if (!supabase) {
                    addResult('Login Test', 'error', 'Supabase client not initialized. Run connection test first.');
                    return;
                }

                // Test with a known test account (you may need to create this)
                const testEmail = 'test@example.com';
                const testPassword = 'testpassword123';

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: testEmail,
                    password: testPassword
                });

                if (error) {
                    addResult('Login Test', 'warning', `Login failed: ${error.message} (This is expected if test account doesn't exist)`);
                } else {
                    addResult('Login Test', 'success', `Login successful! User: ${data.user?.email}`);
                }

            } catch (error) {
                addResult('Login Test', 'error', `Login test failed: ${error.message}`);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Test Login';
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-run connection test on page load
        window.addEventListener('load', () => {
            setTimeout(testSupabaseConnection, 1000);
        });
    </script>
</body>

</html>
