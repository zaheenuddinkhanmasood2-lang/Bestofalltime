    <!-- Supabase Configuration -->
    <script>
        // Check if credentials are configured
        function checkSupabaseConfig() {
            if (typeof window.SUPABASE_URL === 'undefined' || typeof window.SUPABASE_ANON_KEY === 'undefined') {
                console.error('‚ùå Supabase credentials not configured!');
                showNotification('Please configure your Supabase credentials first!', 'error');
                return false;
            }
            return true;
        }
    </script>

    <script>
        // Initialize Supabase
        let supabase;

        document.addEventListener('DOMContentLoaded', function () {
            if (!checkSupabaseConfig()) {
                return;
            }

            try {
                supabase = window.getSupabaseClient();
                console.log('‚úÖ Supabase client initialized');
            } catch (error) {
                console.error('‚ùå Failed to initialize Supabase:', error);
                showNotification('Failed to connect to database', 'error');
            }

            // Set up form handler
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('googleSignupBtn')?.addEventListener('click', handleGoogleOAuth);
        });

        async function handleRegister(e) {
            e.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirm').value;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }

            showLoading(true);

            try {
                console.log('üìù Attempting registration...');
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) {
                    console.error('‚ùå Registration error:', error);
                    throw error;
                }

                console.log('‚úÖ Registration successful:', data);
                showNotification('Registration successful! Please check your email to verify your account.', 'success');

                // Get return URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');

                // Redirect to login page after 2 seconds, preserving return URL if present
                setTimeout(() => {
                    if (returnUrl) {
                        // Preserve return URL when redirecting to login
                        window.location.href = `login.html?returnUrl=${encodeURIComponent(returnUrl)}`;
                    } else {
                        // No return URL, redirect to login page
                        window.location.href = 'login.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('‚ùå Registration failed:', error);
                let errorMessage = 'Registration failed. Please try again.';

                if (error.message.includes('User already registered')) {
                    errorMessage = 'An account with this email already exists. Please try logging in.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'Password must be at least 6 characters long';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = 'Please enter a valid email address';
                } else if (error.message.includes('Signup is disabled')) {
                    errorMessage = 'Registration is currently disabled. Please contact support.';
                }

                showNotification(errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        }

        function goBack() {
            window.history.back();
        }

        function showLoading(show) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = show ? 'flex' : 'none';
            }
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existing = document.querySelectorAll('.notification');
            existing.forEach(n => n.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }

        async function handleGoogleOAuth() {
            try {
                showLoading(true);

                // Get return URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');

                // Build redirect URL - preserve return URL if present
                let redirectTo = 'https://sharedstudy.vercel.app/index.html';
                if (returnUrl) {
                    // If we have a return URL, redirect back to login page with return URL
                    // so it can be preserved through OAuth flow
                    const loginUrl = window.location.origin + '/login.html';
                    redirectTo = `${loginUrl}?returnUrl=${encodeURIComponent(returnUrl)}`;
                }

                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectTo,
                        queryParams: {
                            prompt: 'select_account'  // üëà forces account selection
                        }
                    }
                });
                if (error) throw error;
            } catch (err) {
                console.error('Google OAuth error:', err);
                showNotification('Google sign-in failed. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
