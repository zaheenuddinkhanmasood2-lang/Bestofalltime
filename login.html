    <!-- Supabase Configuration -->
    <script>
        // Check if credentials are configured
        function checkSupabaseConfig() {
            if (typeof window.SUPABASE_URL === 'undefined' || typeof window.SUPABASE_ANON_KEY === 'undefined') {
                console.error('‚ùå Supabase credentials not configured!');
                showNotification('Please configure your Supabase credentials first!', 'error');
                return false;
            }
            return true;
        }
    </script>

    <script>
        // Initialize Supabase
        let supabase;

        document.addEventListener('DOMContentLoaded', function () {
            if (!checkSupabaseConfig()) {
                return;
            }

            try {
                supabase = window.getSupabaseClient();
                console.log('‚úÖ Supabase client initialized');

                // Check if user is already logged in
                checkAuthState();
            } catch (error) {
                console.error('‚ùå Failed to initialize Supabase:', error);
                showNotification('Failed to connect to database', 'error');
            }

            // Set up form handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('googleLoginBtn')?.addEventListener('click', handleGoogleOAuth);
        });

        async function checkAuthState() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    // User is already logged in, check for return URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');

                    if (returnUrl) {
                        // Decode and redirect to return URL
                        try {
                            const decodedUrl = decodeURIComponent(returnUrl);
                            window.location.href = decodedUrl;
                        } catch (e) {
                            console.error('Invalid return URL:', e);
                            window.location.href = 'index.html';
                        }
                    } else {
                        // No return URL, redirect to main page
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            showLoading(true);

            try {
                console.log('üîê Attempting login...');
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    console.error('‚ùå Login error:', error);
                    throw error;
                }

                console.log('‚úÖ Login successful:', data.user);
                showNotification('Login successful! Redirecting...', 'success');

                // Get return URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');

                // Redirect after 1 second
                setTimeout(() => {
                    if (returnUrl) {
                        try {
                            // Decode and redirect to return URL
                            const decodedUrl = decodeURIComponent(returnUrl);
                            window.location.href = decodedUrl;
                        } catch (e) {
                            console.error('Invalid return URL:', e);
                            // Fallback to index if return URL is invalid
                            window.location.href = 'index.html';
                        }
                    } else {
                        // No return URL, redirect to main page
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('‚ùå Login failed:', error);
                let errorMessage = 'Login failed. Please try again.';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email and confirm your account';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Too many login attempts. Please try again later';
                }

                showNotification(errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showForgotPassword() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                showNotification('Please enter your email address first', 'error');
                return;
            }

            // Implement password reset functionality
            showNotification('Password reset feature coming soon!', 'info');
        }

        function goBack() {
            window.history.back();
        }

        async function handleGoogleOAuth() {
            try {
                showLoading(true);

                // Get return URL from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');

                // Build redirect URL - preserve return URL if present
                let redirectTo = 'https://sharedstudy.vercel.app/index.html';
                if (returnUrl) {
                    // If we have a return URL, redirect back to login page with return URL
                    // so it can be preserved through OAuth flow
                    const loginUrl = window.location.origin + window.location.pathname;
                    redirectTo = `${loginUrl}?returnUrl=${encodeURIComponent(returnUrl)}`;
                }

                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectTo,
                        queryParams: {
                            prompt: 'select_account'   // <-- forces account chooser
                        }
                    }
                });
                if (error) throw error;
            } catch (err) {
                console.error('Google OAuth error:', err);
                showNotification('Google sign-in failed. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }


        function showLoading(show) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = show ? 'flex' : 'none';
            }
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existing = document.querySelectorAll('.notification');
            existing.forEach(n => n.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    </script>
