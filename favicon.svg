  <line x1="16" y1="46" x2="24" y2="46" stroke="#2E4A6B" stroke-width="1" opacity="0.3"/>
  <line x1="16" y1="50" x2="24" y2="50" stroke="#2E4A6B" stroke-width="1" opacity="0.3"/>
  
  <line x1="40" y1="42" x2="48" y2="42" stroke="#2E4A6B" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="46" x2="48" y2="46" stroke="#2E4A6B" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="50" x2="48" y2="50" stroke="#2E4A6B" stroke-width="1" opacity="0.3"/>
