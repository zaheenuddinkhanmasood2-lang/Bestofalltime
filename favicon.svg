  <circle cx="32" cy="40" r="3" fill="#2E4A6B"/>
  <circle cx="32" cy="40" r="1" fill="#F1C40F"/>
  
  <!-- Open Book -->
  <!-- Left page -->
  <path d="M 12 36 L 12 56 L 28 56 L 28 36 Z" fill="#E8F4FD" stroke="#2E4A6B" stroke-width="2"/>
  
  <!-- Right page -->
  <path d="M 36 36 L 36 56 L 52 56 L 52 36 Z" fill="#E8F4FD" stroke="#2E4A6B" stroke-width="2"/>
  
