<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Graduation Cap -->
  <!-- Cap top (square) -->
  <rect x="16" y="8" width="32" height="20" fill="#B19CD9" stroke="#2E4A6B" stroke-width="2" rx="2"/>
  
  <!-- Cap band -->
  <rect x="14" y="28" width="36" height="6" fill="#E67E22" stroke="#2E4A6B" stroke-width="2" rx="3"/>
  
  <!-- Tassel -->
